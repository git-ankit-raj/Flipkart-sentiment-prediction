<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f09099c;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: #e7139a;
            position: relative; /* Added position relative */
            z-index: 1; /* Ensure the container is above the shapes */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: #ebe980;
            color: #e7ef52;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            font-size: medium;
            border-radius: 5px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: visible;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background-color: rgb(12, 244, 225);
            animation: animate 25s linear infinite;
            z-index: -1;
        }

        .shape.circle {
            width: 200px; /* Adjusted size */
            height: 200px; /* Adjusted size */
        }

        .shape.square {
            width: 100px; /* Adjusted size */
            height: 100px; /* Adjusted size */
        }

        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent; /* Adjusted size */
            border-right: 50px solid transparent; /* Adjusted size */
            border-bottom: 100px solid rgba(0, 0, 0, 0.05);
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="shapes">
        <div class="shape circle" style="left: 25%; top: -10%; animation-duration: 20s;"></div>
        <div class="shape square" style="left: 50%; top: -10%; animation-duration: 15s;"></div>
        <div class="shape triangle" style="left: 75%; top: -10%; animation-duration: 25s;"></div>
        <div class="shape circle" style="left: 10%; top: -10%; animation-duration: 18s;"></div>
        <div class="shape square" style="left: 90%; top: -10%; animation-duration: 16s;"></div>
        <div class="shape triangle" style="left: 40%; top: -10%; animation-duration: 22s;"></div>
        <div class="shape circle" style="left: 60%; top: -10%; animation-duration: 19s;"></div>
    </div>

    <div class="container">
        <h1>Sentiment Predictor</h1>
        <form action="/analyze" method="post">
            <label for="review">Enter your review:</label><br>
            <textarea id="review" name="review" rows="4" cols="50" placeholder="That's a worthy product!!"></textarea><br><br>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
